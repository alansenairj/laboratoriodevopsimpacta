# Versão do Ubuntu
os: linux
dist: focal

# Linguagem Utilizada para Desenvolver a Aplicação
language: python

# Versão que a aplicação suporta.
python:
  - "3.8"

# Instalação de Módulos que são necessários para a Aplicação.
install:
  - pip install flask

#exportando variável para rodar coverage
script: 
  - export PATH=/home/$USER/.local/bin:$PATH
 
 # Definido o script de Teste que deve rodar toda vez que o código for alterado.
script:
  - python -m unittest -v test

# Definir o Deploy no Heroku
deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  edge: true 
  app: devopslab-alanapp
  on:
      branch: main
addons:
  sonarcloud:
    organization: alansenairj
    token: ${06bc730cf14fd415c199470f79d19f6a0244eee5}      

# Define o script de Teste que deve rodar toda vez que o código for alterado.                                                                                                                            
script:                                                                                                                                                                                                  
  - coverage report app.py || travis_terminate 1;
  - coverage xml app.py || travis_terminate 1;
  - sonar-scanner || travis_terminate 1; 
  
install:                                                                                                                                                                                                                                                                                    
  - pip install flask pytest flask-wtf 
